{% extends 'base.html'%}

{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Значение</th>
            </tr>
        </thead>
        <tbody>
            {% for arg_name, value in request.args.items() %}
                <tr>
                    <td>{{arg_name}}</td>
                    <td>{{value}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
